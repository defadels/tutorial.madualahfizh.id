<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>

      <!-- include summernote css/js-->
      <link href="http://localhost/assets/summernote/summernote-bs5.css" rel="stylesheet">
      <script src="http://localhost/assets/summernote/summernote-bs5.js"></script>
    <!-- Styles -->
    <style>
        /* Ensure dropdown is clickable */
        .dropdown-toggle {
            cursor: pointer !important;
            pointer-events: auto !important;
        }
        
        .dropdown-toggle:hover {
            background-color: #f8f9fa !important;
        }
        
        /* Fix z-index issues */
        .dropdown-menu {
            z-index: 1050 !important;
        }
        
        /* Ensure navbar dropdown works */
        .navbar .dropdown-toggle::after {
            display: inline-block;
            margin-left: 0.255em;
            vertical-align: 0.255em;
            content: "";
            border-top: 0.3em solid;
            border-right: 0.3em solid transparent;
            border-bottom: 0;
            border-left: 0.3em solid transparent;
        }
    </style>
    </head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="http://localhost">
                    Laravel
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left Side Of Navbar -->
                    <ul class="navbar-nav me-auto">
                                                    <li class="nav-item">
                                <a class="nav-link" href="http://localhost/courses">Kursus</a>
                            </li>
                                                        <li class="nav-item">
                                <a class="nav-link" href="http://localhost/admin/courses">Admin Panel</a>
                            </li>
                                                                        </ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="navbar-nav ms-auto">
                        <!-- Authentication Links -->
                                                    <li class="nav-item dropdown">
                                <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Administrator
                                </a>

                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a class="dropdown-item" href="http://localhost/logout"
                                           onclick="event.preventDefault();
                                                         document.getElementById('logout-form').submit();">
                                            Logout
                                        </a>
                                    </li>
                                </ul>

                                <form id="logout-form" action="http://localhost/logout" method="POST" class="d-none">
                                    <input type="hidden" name="_token" value="" autocomplete="off">                                </form>
                            </li>
                                            </ul>
                </div>
            </div>
        </nav>

        <main class="py-4">
            <div class="container">
                                            </div>
        </main>
    </div>

    <!-- Scripts -->
    <link rel="preload" as="style" href="http://localhost/build/assets/app-DbaZCfaT.css" /><link rel="modulepreload" href="http://localhost/build/assets/app-m4Na9FCi.js" /><link rel="stylesheet" href="http://localhost/build/assets/app-DbaZCfaT.css" /><script type="module" src="http://localhost/build/assets/app-m4Na9FCi.js"></script>        
    <!-- Bootstrap Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Wait for all scripts to load
        window.addEventListener('load', function() {
            console.log('Window loaded, initializing dropdowns...');
            
            // Initialize all dropdowns
            var dropdownElements = document.querySelectorAll('.dropdown-toggle');
            console.log('Found dropdown elements:', dropdownElements.length);
            
            dropdownElements.forEach(function(element, index) {
                console.log('Initializing dropdown', index, ':', element);
                try {
                    var dropdown = new bootstrap.Dropdown(element);
                    console.log('Dropdown', index, 'initialized successfully');
                } catch (error) {
                    console.error('Error initializing dropdown', index, ':', error);
                }
            });
            
            // Add click event listeners
            dropdownElements.forEach(function(element) {
                element.addEventListener('click', function(e) {
                    console.log('Dropdown clicked!', e.target);
                });
            });
        });
    </script>
</body>
</html>
